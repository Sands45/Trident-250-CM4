#####################################################################
# 	Bed Mesh / Z Tilt Adjust
#####################################################################

[bed_mesh]
mesh_min: 20,20
mesh_max: 230,230
speed: 120
horizontal_move_z: 5
probe_count: 7,7
zero_reference_position: 125,125
algorithm: bicubic
move_check_distance: 3
split_delta_z: 0.0125
mesh_pps: 2,2
bicubic_tension: 0.2
#max_fuzz: 2

[z_tilt]
z_positions:
    -50, 18
    125, 298
    300, 18
points:
    40, 10
    125, 185
    210, 10

speed: 100
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.006

#####################################################################
# 	Fan Control
#####################################################################

[fan]
pin:SHT36:gpio21     # Right hand fan
kick_start_time: 1.0
off_below: 0.1

[heater_fan hotend_fan]
pin: SHT36:gpio13    # Left hand fan
heater: extruder
heater_temp: 40.0
max_power: 1.0
kick_start_time: 1.0
shutdown_speed: 1.0

[controller_fan Electronics_Fan]
##	Controller fan - CNC_FAN2
pin: PF6
max_power: 1.0
off_below: 0.25
kick_start_time: 1.0
fan_speed: 0.8
shutdown_speed: 1.0
heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2
idle_timeout: 60

[temperature_fan CM4_fan]
# PID loop control for the CM4 fan
sensor_type: temperature_host # This is what the Pi's Temperature sensor is known as.
pin: PA4                      # Fan 4
max_temp: 65.0                # Set below 85C, Pi MCU can be damaged at 85C
target_temp: 50.0             # Set this to your preferred running temperature
min_temp: 0.0
shutdown_speed: 1.0
kick_start_time: 1.0
off_below: 0.3
max_speed: 1.0
control: watermark
max_delta: 3.0

#[heater_fan fan5]
#pin: PA6
#tachometer_pin: PC14

#[heater_fan fan6]
#pin: PA2
#tachometer_pin: PC15

###################################
#	Chamber Fan Control
###################################

[temperature_fan Chamber_Fan]
# Printing chamber exhaust fan
# Fan2 (3rd from the left)
pin: PF9
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 1.0
cycle_time:0.01
off_below:0.3
sensor_type: Generic 3950
sensor_pin: PB0
min_temp: 0.0
max_temp: 70
target_temp: 40
max_delta: 1.25
control: watermark
gcode_id: C

