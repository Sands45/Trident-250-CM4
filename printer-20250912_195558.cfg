[include mainsail.cfg]
[include config_backup.cfg]
[include Macros.cfg]
#[include Bed_Fans.cfg]
[include LED_Toolhead.cfg]
[include LED_Effects.cfg]
#[include Shaketune.cfg]

[mcu]
canbus_uuid: bdfdf666ea2e

[mcu SHT36]
canbus_uuid: fcb37cd89269

[mcu host]
serial: /tmp/klipper_host_mcu

[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 5000    			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    125, 125, 60  # an example
    
[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor CM4]
sensor_type: temperature_host

[temperature_sensor SHT36]
sensor_type: temperature_mcu
sensor_mcu: SHT36

#####################################################################
# 	X/Y Stepper Settings
#####################################################################

## X Stepper on Motor1(B Motor)
[stepper_x]
step_pin: PE6
dir_pin: PE5
enable_pin: !PC14
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^SHT36: gpio16
position_min: 0

position_endstop: 250
position_max: 250

homing_speed: 80   #Max 100
homing_retract_dist: 5
second_homing_speed: 20
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_x]
uart_pin: PC13
interpolate: True
run_current: 0.8
#sense_resistor: 0.110
stealthchop_threshold: 0

## Y Stepper on Motor2 (A Motor)
[stepper_y]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE4
microsteps: 16
rotation_distance: 40
full_steps_per_rotation:200  #set to 400 for 0.9 degree stepper
endstop_pin: ^PF3
position_min: 0

position_endstop: 250
position_max: 250

homing_speed: 80  #Max 100
homing_retract_dist: 5
second_homing_speed: 20
homing_positive_dir: true

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_y]
uart_pin: PE3
interpolate: True
run_current: 0.8
#sense_resistor: 0.110
stealthchop_threshold: 0

[autotune_tmc stepper_x]
motor: omc-17hs19-2004s1
[autotune_tmc stepper_y]
motor: omc-17hs19-2004s1


#####################################################################
# 	Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left on MOTOR3_A
[stepper_z]
step_pin: PB8
dir_pin: PB7
enable_pin: !PE0
# Rotation Distance for TR8x8 = 8, TR8x4 = 4, TR8x2 = 2
rotation_distance: 4    
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 240
position_min: -5
homing_speed: 10.0 # Leadscrews are slower than 2.4, 10 is a recommended max.
second_homing_speed: 3
homing_retract_dist: 8

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z]
uart_pin: PB9
interpolate: true
run_current: 0.6
#sense_resistor: 0.110
stealthchop_threshold: 0

##	Z1 Stepper - Rear  on Motor5
[stepper_z1]
step_pin: PB4
dir_pin: PB3
enable_pin: !PB6
rotation_distance: 4  
microsteps: 32

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z1]
uart_pin: PB5
interpolate: true
run_current: 0.6
#sense_resistor: 0.110
stealthchop_threshold: 0

##	Z2 Stepper - Front Right on Motor6
[stepper_z2]
step_pin: PG13
dir_pin: PG12
enable_pin: !PG15
rotation_distance: 4  
microsteps: 32

##	Make sure to update below for your relevant driver (2208 or 2209)
[tmc2209 stepper_z2]
uart_pin: PG14
interpolate: true
run_current: 0.6
#sense_resistor: 0.110
stealthchop_threshold: 0

[autotune_tmc stepper_z]
motor: moons-le172s-t0804-300-cn-01-200
[autotune_tmc stepper_z1]
motor: moons-le172s-t0804-300-cn-01-200
[autotune_tmc stepper_z2]
motor: moons-le172s-t0804-300-cn-01-200

#####################################################################
#      Accelerometer
#####################################################################
## https://www.klipper3d.org/Measuring_Resonances.html?h=adxl#adxl345

[lis2dw]
cs_pin: SHT36:gpio12
spi_bus:spi0_gpio4_gpio3_gpio2

[resonance_tester]
accel_chip: lis2dw
probe_points: 125, 125, 50
min_freq: 5
max_freq: 133
accel_per_hz: 75
hz_per_sec: 1 

#####################################################################
# 	Extruder
#####################################################################

[extruder]
sensor_type: PT1000
sensor_pin: SHT36: gpio27

## If using PT1000, please connect the jumper next to the thermal sensitivity.
pullup_resistor: 1000

## Using MAX31865 to connect PT100 or PT1000
# sensor_type: MAX31865
# sensor_pin: SHT36:gpio17
# spi_bus:spi0_gpio4_gpio3_gpio2
# rtd_reference_r: 4300  ## Set to 430 for PT100, 4300 for PT1000
# rtd_nominal_r: 1000  ## Set to 100 for PT100, 1000 for PT1000

step_pin: SHT36:gpio7
dir_pin: SHT36:gpio6
enable_pin: !SHT36:gpio14
rotation_distance: 21.84
## rotation_distance = The original rotation_distance multiplied by the actual extrusion length divided by the requested extrusion length.
## Calibration: 22.44 = old value 22 * actual value 102 / target value 100
gear_ratio:50:17
microsteps:16
full_steps_per_rotation: 200

nozzle_diameter:0.400
filament_diameter:1.75

heater_pin: SHT36:gpio23
min_temp: 0
max_temp: 330
max_power: 0.9
min_extrude_temp: 0
pressure_advance: 0.05
pressure_advance_smooth_time: 0.040

#control: pid
#pid_kp: 26.213
#pid_ki:1.304
#pid_kd: 131.721

[tmc2209 extruder]
uart_pin:SHT36:gpio15
interpolate:False
run_current: 0.8
sense_resistor:0.110
stealthchop_threshold:0

#[filament_switch_sensor material_0]
#switch_pin: PC1

#[filament_switch_sensor material_1]
#switch_pin: PC2

#####################################################################
# 	Bed Heater
#####################################################################

[heater_bed]
##	SSR Pin - HE1
heater_pin: PA0
sensor_type: Generic 3950
sensor_pin: PB1
max_power: 0.9
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

