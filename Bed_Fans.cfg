#################################################

[gcode_macro _BEDFANVARS]
variable_threshold: 95		# If bed temp target is above this threshold, fans will be enabled. If temp is set to below this threshold, fans will be disabled.

variable_innerfast: 0.9		# Fan speed once bed temp is reached
variable_outerfast: 0.8     

variable_innerslow: 0.5	    # Fan speed while bed is heating
variable_outerslow: 0.45

variable_innerprint: 0.7	# Fan speed while printing
variable_outerprint: 0.6
gcode:

########## Bed Fans #########

[fan_generic Bed_Fans]
# Fan2 - third from the left
pin: PF7
#cycle_time: 0.05
kick_start_time: 1.0

#[fan_generic Bed_Outer]
## Fan1 - second from the left
#pin: PC12
#cycle_time: 0.05
#kick_start_time: 1.0

########## Aliases #########

[gcode_macro BEDFANS_SLOW]
gcode:
	# Vars
	{% set INNERSLOW = printer["gcode_macro _BEDFANVARS"].innerslow|float %}

	
	SET_FAN_SPEED FAN=Bed_Fans SPEED={INNERSLOW}

[gcode_macro BEDFANS_FAST]
gcode:
	# Vars
	{% set INNERFAST = printer["gcode_macro _BEDFANVARS"].innerfast|float %}
	
	SET_FAN_SPEED FAN=Bed_Fans SPEED={INNERFAST}

[gcode_macro BEDFANS_PRINT]
gcode:
	# Vars
	{% set INNERPRINT = printer["gcode_macro _BEDFANVARS"].innerprint|float %}
	
	SET_FAN_SPEED FAN=Bed_Fans SPEED={INNERFAST}

[gcode_macro BEDFANS_OFF]
gcode:
	SET_FAN_SPEED FAN=Bed_Fans SPEED=0

############ Command overrides ############

# Override, set fan speeds to low and start monitoring loop.
[gcode_macro SET_HEATER_TEMPERATURE]
rename_existing: _SET_HEATER_TEMPERATURE
gcode:
	# Parameters
	{% set HEATER = params.HEATER|default("None") %}
	{% set TARGET = params.TARGET|default(0)|int %}
	# Vars
	{% set THRESHOLD = printer["gcode_macro _BEDFANVARS"].threshold|int %}
	
	{% if HEATER|lower == "extruder" %}
		M104 S{TARGET}
	{% elif HEATER|lower == "heater_bed" %}
		M99140 S{TARGET}

    {% elif HEATER|lower == "chamber_heater" %}
      _SET_HEATER_TEMPERATURE HEATER=Chamber_Heater target={TARGET}
    
    {% else %}
		{action_respond_info("Heater %s not supported" % HEATER)}
	{% endif %}

	# Set fans to low if heater_bed temp is requested above threshold temp, and kick off monitoring loop.
	{% if HEATER|lower == "heater_bed" %}
		{% if TARGET >= THRESHOLD %}
			BEDFANS_SLOW
			UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=1
		{% else %}
			BEDFANS_OFF
			UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=0 #	Cancel bed fan loop if it's running
		{% endif %}
	{% endif %}
	
# Override M190 (Wait for Bed Temperature)
# As a bonus, use TEMPERATURE_WAIT so we don't have to wait for PID to level off.
[gcode_macro M190]
rename_existing: M99190
gcode:
	# Parameters
	{% set S = params.S|int %}
	# Vars
	{% set THRESHOLD = printer["gcode_macro _BEDFANVARS"].threshold|int %}
	
	{% if S >= THRESHOLD %}
		BEDFANS_SLOW																# >= Threshold temp: Low speed fans while heating 
	{% else %}
		BEDFANS_OFF																# < Threshold temp: Turn bed fans off
	{% endif %}                                        

	M140 {% for p in params
	  %}{'%s%s' % (p, params[p])}{%
	  endfor %}																	# Set bed temp
	  
	{% if S != 0 %}
		TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={S|int} MAXIMUM={S|int + 5}	# Wait for bed temp within 5 degrees
	{% endif %}

	# Post-heating fan speeds
	{% if S >= THRESHOLD %}								    
		BEDFANS_FAST																# >= Threshold temp: Higher speed fans after heating finished
	{% endif %}
	
# Replace M140 (Set Bed Temperature) to just be an alias of SET_HEATER_TEMPERATURE (which has associated bed fan logic if enabled)
[gcode_macro M140]
rename_existing: M99140
gcode:
	# Parameters
	{% set S = params.S|float %}
	
	SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={S}
	
# Replace TURN_OFF_HEATERS
[gcode_macro TURN_OFF_HEATERS]
rename_existing: _TURN_OFF_HEATERS
gcode:
	BEDFANS_OFF
	_TURN_OFF_HEATERS
	
################ Monitoring loop #####################

# Turns bed fans to "fast" speed once target bed temp is reached.
[delayed_gcode bedfanloop]
gcode:
	# Vars
	{% set THRESHOLD = printer["gcode_macro _BEDFANVARS"].threshold|int %}
	
	{% if printer.heater_bed.target >= THRESHOLD %}								# Continue only if target temp greater than threshold.
		{% if printer.heater_bed.temperature|int >= (printer.heater_bed.target|int - 1) %}
			BEDFANS_FAST															# If within 1 degree of target temp: Higher speed fans
		{% else %}
			UPDATE_DELAYED_GCODE ID=bedfanloop DURATION=5						# If temp not reached yet: loop again
		{% endif %}
	{% endif %}