#	Inductive Probe
#	This probe is not used for Z height, only Quad Gantry Leveling
#  NPN and PNP proximity switch types can be set by jumper
#pin: PF1 #M4-STOP
#x_offset: 0
#y_offset: 25.0
#z_offset: 0
#speed: 10.0
#samples: 3
#samples_result: median
#sample_retract_dist: 3.0
#samples_tolerance: 0.006
#samples_tolerance_retries: 3

#####################################################################
# 	Bed Mesh / Z Tilt Adjust
#####################################################################

[bed_mesh]
mesh_min: 20,20
mesh_max: 230,230
speed: 120
horizontal_move_z: 5
probe_count: 7,7
zero_reference_position: 125,125
algorithm: bicubic
move_check_distance: 3
split_delta_z: 0.0125
mesh_pps: 2,2
bicubic_tension: 0.2
#max_fuzz: 2

[z_tilt]
z_positions:
    -50, 18
    125, 298
    300, 18
points:
    40, 10
    125, 185
    210, 10

speed: 100
horizontal_move_z: 15
retries: 5
retry_tolerance: 0.008

#####################################################################
# 	Fan Control
#####################################################################

[fan]                # White Connector - Part Cooling Fan
pin: EBB36: PA1     # Right hand fan
kick_start_time: 1.0
off_below: 0.1

[heater_fan hotend_fan]   # Hotend Cooling Fan
pin: EBB36: PA0   # Black Connector
heater: extruder
heater_temp: 40.0
max_power: 1.0
kick_start_time: 1.0
shutdown_speed: 1.0

tachometer_pin: ^EBB36: PB5
tachometer_ppr: 2
tachometer_poll_interval: 0.0005
#tachometer_poll_interval: 0.0015

[controller_fan Electronics_Fan]
##	Controller fan - CNC_FAN2
pin: PF6
max_power: 1.0
off_below: 0.25
kick_start_time: 1.0
fan_speed: 0.8
shutdown_speed: 1.0
heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2
idle_timeout: 120

[temperature_fan CM4_fan]
# PID loop control for the CM4 fan
sensor_type: temperature_host # This is what the Pi's Temperature sensor is known as.
pin: PA4                      # Fan 4
max_temp: 65.0                # Set below 85C, Pi MCU can be damaged at 85C
target_temp: 45.0             # Set this to your preferred running temperature
min_temp: 0.0
shutdown_speed: 1.0
kick_start_time: 1.0
off_below: 0.3
max_speed: 1.0
control: watermark
max_delta: 3.0

#[heater_fan fan5]
#pin: PA6
#tachometer_pin: PC14

#[heater_fan fan6]
#pin: PA2
#tachometer_pin: PC15

###################################
#	Chamber Fan Control
###################################

[temperature_fan Chamber_Fan]
# Printing chamber exhaust fan
# Fan2 (3rd from the left)
pin: PF9
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 1.0
cycle_time:0.01
off_below:0.3
sensor_type: Generic 3950
sensor_pin: PB0
min_temp: 0.0
max_temp: 70
target_temp: 40
max_delta: 1.25
control: watermark
gcode_id: C

#####################################################################
# 	Filament Sensor
#####################################################################

[filament_switch_sensor switch_sensor]
switch_pin: ^PF0
pause_on_runout: False
runout_gcode:
  PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament switch runout
insert_gcode:
  M117 Filament switch inserted

[filament_motion_sensor encoder_sensor]
switch_pin: ^PC15
detection_length: 3.00
extruder: extruder
pause_on_runout: False
runout_gcode:
  PAUSE # [pause_resume] is required in printer.cfg
  M117 Filament encoder runout
insert_gcode:
  M117 Filament encoder inserted

#####################################################################
# 	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
gcode:
    Toolhead_Status_Off
    _Status_Idle
    M84
timeout: 100

#[safe_z_home]
#home_xy_position:125,125
#speed:120
#z_hop:15
#z_hop_speed: 8

[homing_override]
gcode:
    {% set x_wait = printer.toolhead.axis_maximum.x|float / 2 %}
    {% set y_wait = printer.toolhead.axis_maximum.y|float / 2 %}

    _Toolhead_Status_Homing
    _Status_Homing

    G28 X Y
    G1 X125 Y125 F9000                    # Go to center of the bed
    G28 Z
    G1 Z15
    
    Toolhead_Status_Ready
    Status_Ready

